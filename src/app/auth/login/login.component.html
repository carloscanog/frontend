<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4">Login</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit()" [ngClass]="{ 'was-validated': form.submitted }" novalidate>
    <div class="mb-3">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
  </form>
</div>
