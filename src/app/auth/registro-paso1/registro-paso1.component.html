<div class="registro-wrapper">
  <div class="registro-card">
    <h1 class="logo">Tatto<span class="highlight">u</span></h1>
    <p class="subtitulo">Crea tu cuenta para continuar</p>

    <form #registroForm="ngForm" (ngSubmit)="onConfirmar()">
      <input
        type="text"
        placeholder="Nombre"
        [(ngModel)]="nombre"
        name="nombre"
        #nombreInput="ngModel"
        required
      />
      <div class="error" *ngIf="nombreInput.invalid && nombreInput.touched">
        El nombre es obligatorio.
      </div>

      <input
        type="text"
        placeholder="Apellidos"
        [(ngModel)]="apellidos"
        name="apellidos"
        #apellidosInput="ngModel"
        required
      />
      <div class="error" *ngIf="apellidosInput.invalid && apellidosInput.touched">
        Los apellidos son obligatorios.
      </div>

      <input
        type="email"
        placeholder="Correo electr칩nico"
        [(ngModel)]="email"
        name="email"
        #emailInput="ngModel"
        required
        email
      />
      <div class="error" *ngIf="emailInput.invalid && emailInput.touched">
        Introduce un correo v치lido.
      </div>

      <input
        type="password"
        placeholder="Contrase침a"
        [(ngModel)]="password"
        name="password"
        #passwordInput="ngModel"
        required
        minlength="6"
      />
      <div class="error" *ngIf="passwordInput.invalid && passwordInput.touched">
        La contrase침a debe tener al menos 6 caracteres.
      </div>

      <button type="submit" [disabled]="registroForm.invalid">Continuar</button>

      <div class="error" *ngIf="mensajeError">{{ mensajeError }}</div>
    </form>

  </div>
</div>
