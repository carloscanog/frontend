<div class="container mt-5" style="max-width: 600px;">
  <h2 class="mb-4">Registro - Paso 1</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" [(ngModel)]="apellidos" name="apellidos" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password">Contrase√±a</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Continuar</button>
  </form>
</div>
