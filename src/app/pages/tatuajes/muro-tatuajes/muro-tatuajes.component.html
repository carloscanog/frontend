<div class="muro-tatuajes-container">
  <div class="encabezado">
    <input
      type="text"
      placeholder="Buscar por etiqueta o tÃ­tulo..."
      [(ngModel)]="filtroEtiqueta"
      class="input-buscador"
    />
  </div>

  <div class="galeria">
    <div class="tatuaje" *ngFor="let tatuaje of tatuajesFiltrados()" [routerLink]="['/tatuajes', tatuaje.id]">
      <img [src]="'http://localhost:8080' + tatuaje.imagen" alt="Tatuaje" />
      <p class="titulo">{{ tatuaje.titulo }}</p>
    </div>
  </div>
</div>
