<app-navbar></app-navbar>

<div class="muro-tatuajes-container">
  <div class="encabezado">
  </div>

  <div class="galeria">
    <div class="tatuaje" *ngFor="let tatuaje of tatuajes" [routerLink]="['/tatuajes', tatuaje.id]">
      <img [src]="'http://localhost:8080' + tatuaje.imagen" alt="Tatuaje" />
      <p class="titulo">{{ tatuaje.titulo }}</p>
    </div>
  </div>
</div>
